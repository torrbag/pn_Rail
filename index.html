<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Infinite Touch, Drag enabled Slider - Basic</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="test-app">
    <img src="img/pn_placeholder.svg" style="background:#a84b4b"/>
    <img src="img/pn_placeholder.svg" style="background:#37937d"/>
    <img src="img/pn_placeholder.svg" style="background:#5157a8"/>
    <img src="img/pn_placeholder.svg" style="background:#a84b4b"/>

    <img src="img/pn_placeholder.svg" style="background:#5157a8"/>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', evt => {
      let app = new Rail({
        slide_id: 'test-app',
        slide_speed: 500,
        slide_style: 'cubic-bezier(0.190, 0.370, 0.415, 0.870)',
        slide_navagation: true,
      });
    })
  </script>

  <script src="js/rail.js"></script>

</body>

</html>
